<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
                    crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                    crossorigin="anonymous"></script>
          <style>

          </style>
</head>

<body>
  <h1>{{user.username}}'s Profile</h1>
          <table class="table mt-3 mx-5 w-25 text-center" border="1">
                    <thead>
                              <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Desc</th>
                                        <th scope="col">Update</th>
                                        <th scope="col">Delete</th>
                              </tr>
                    </thead>
                     <tbody>
    {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        
          <td><img src="{{ item.desc.url }}" alt="{{ item.name }}" class="img-thumbnail" style="max-height: 150px;"></td>
        
        <td><a href="{% url 'update' item.pk %}">Update</a></td>
       <td><a href="{% url 'delete' item.pk %}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a></td> 

      </tr>
    {% endfor %}
  </tbody>
          </table>
          <a href="{% url 'createitem' %}">Add</a>
</body>
</html>
